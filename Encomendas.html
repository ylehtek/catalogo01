<body>
    <div class="background"></div>
<header>
    <div class="logo"></div>
    <img src="logobranco.png" alt="logotipo">
    </div>

    <div>
    <ul class="links">
    <li><a href="index.html">Início</a></li>
    <li><a href="Encomendas.html">Faça seu pedido</a></li>
    <li><a href="Sobre.html">Sobre nós</a></li>
    </ul>

    <div class="icons">
        <span class="icone"><ion-icon name="search-outline"></ion-icon></span>
        <span class="icone"><ion-icon name="logo-instagram"></ion-icon></span>

</header>
<hr>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <div class="payment-form">
        <h2>Pagamento</h2>
        <form>
          <div class="form-group">
            <label for="name">Nome do Títular</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="card-number">Número do cartão</label>
            <input type="text" id="card-number" name="card-number" required>
          </div>
          <div class="form-group">
            <label for="expiry-date">Data de validade</label>
            <input type="text" id="expiry-date" name="expiry-date" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
          </div>
          <button type="submit">Avançar</button>
        </form>
        <p>Após inserir seus dados de pagamento, você poderá selecionar os produtos desejados.</p>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
          <p>Feito por Kethely Fernandes</p>
          <span class="verified-symbol">&#10004;</span>
        </div>
      </footer>
